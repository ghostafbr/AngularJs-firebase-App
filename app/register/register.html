<div class="container-flex" ng-controller="RegisterCtrl">
	<div class="jumbotron col-12 col-md-offset-3 text-center" style="padding-top: 0; padding-bottom: 0;">
		<h2>Registrarse</h2>
	</div>
	<form role="form" name="regForm" novalidate="" class="user-form col-md-4">
		<div class="form-group" ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
			<label for="email">Correo Electrónico</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Correo Electrónico"
				required="" />
			<small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched" style="color: red;">
				Por favor Ingrese un Correo <b>Electrónico</b> Válido
			</small>
		</div>
		<div class="form-group" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
			<label for="password">Contraseña</label>
			<input type="password" name="password" ng-model="user.password" class="form-control"
				placeholder="Contraseña" required="" ng-minlength=8 />
			<small class="help-block" style="color: red;"
				ng-show="regForm.password.$error.minlength && regForm.password.$touched">
				La <b>Contraseña</b> debe tener al menos 8 caracteres
			</small>
		</div>

		<div class="">
				<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top: 35px;"
				ng-disabled="regForm.$invalid" ng-click="signUp()">Registrarse</button>
		</div>
		<div class="text-right mt-3">
			<label><a href="#/home">Iniciar sesión</a></label>
		</div>
	</form>
</div>
