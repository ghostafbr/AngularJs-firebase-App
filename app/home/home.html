<div class="container-flex" ng-controller="HomeCtrl">
	<div class="jumbotron col-12 col-md-offset-3 text-center" style="padding-top: 0; padding-bottom: 0;">
		<h2>Login</h2>
	</div>
	<form role="form" name="loginForm" novalidate="" class="user-form col-md-4">
		<div class="form-group " ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
			<label for="email">Correo Electrónico</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Correo Electrónico" required="" />
			<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched" style="color: red;">
				Por favor Ingrese un Correo <b>Electrónico</b> Válido
			</small>
		</div>
		<div class="form-group " ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<label for="password">Contraseña</label>
			<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Contraseña" required="" ng-minlength = 8 />
			<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched" style="color: red;">
				La <b>Contraseña</b> debe tener al menos 8 caracteres
			</small>
		</div>
		<div class="">
			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Ingresar</button>
		</div>
		<div class="text-right mt-3">
			<label><a href="#/register">Registrarse</a></label>
		</div>
	</form>
</div>
